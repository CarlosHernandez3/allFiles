<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Web Layout</title>
</head>
<body>
    <div id="root">
        <div class="header">
            <h1>facebook</h1>
            <p>Connect with friends and the world <br/> around you on Facebook.</p>
        </div>
        <form action="">
            <input type="text" placeholder="Email or Phone number" class="email same">
            <input type="password" placeholder="Password" class="pass same" >
            <button type="submit" class="same logIn">Log in</button>
            <a class="forgot" href="">Forgot password?</a>
            <h1 class="line"></h1>
            <button type="submit" class="same createAcc">Create new account</button>
        </form>
        <div class="BottomText">
            <a href="">Create a Page</a> <p>for a celebrity, brand, or business.</p>
        </div>
    </div>
</body>
</html>
